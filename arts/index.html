<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #live-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: red;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .controls button, .controls input[type=range] {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .controls input[type=range] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="live-label">LIVE</div>
    <video id="video" autoplay muted playsinline></video>

    <div class="controls">
        <button id="playBtn">▶️ Play</button>
        <button id="pauseBtn">⏸ Pause</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        const SERVER_IP = 'http://194.242.100.155:3567';

        let lastPausedState = null;

        function loadStream() {
            fetch(`${SERVER_IP}/status`)
                .then(res => res.json())
                .then(status => {
                    if (status.stopped) {
                        video.pause();
                        video.src = '';
                        document.getElementById('live-label').innerText = 'Поток остановлен';
                        lastPausedState = null;
                    } else {
                        if (status.paused) {
                            video.pause();
                            document.getElementById('live-label').innerText = 'Пауза';
                            lastPausedState = true;
                        } else {
                            document.getElementById('live-label').innerText = 'LIVE';
                            if (lastPausedState !== false) {
                                video.src = `${SERVER_IP}/stream?t=${Date.now()}`;
                                video.play().catch(err => console.error('Ошибка воспроизведения:', err));
                                lastPausedState = false;
                            }
                        }
                    }
                })
                .catch((err) => {
                    console.error('Ошибка подключения к серверу:', err);
                    document.getElementById('live-label').innerText = 'Нет связи';
                    video.pause();
                });
        }

        setInterval(loadStream, 3000);

        playBtn.addEventListener('click', () => {
            video.play();
        });

        pauseBtn.addEventListener('click', () => {
            video.pause();
        });

        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });

        loadStream();
    </script>
</body>
</html>
