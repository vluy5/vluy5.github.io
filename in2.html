<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Art Gallery</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, #2a0d1f, #3b1b2f);
    }
    header img { width: 50px; height: auto; margin-right: 20px; }
    header button {
      margin-right: 10px;
      padding: 6px 14px;
      background: none;
      border: 2px solid white;
      color: white;
      cursor: pointer;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .img-box {
      border: 2px solid white;
      padding: 5px;
      text-align: center;
    }
    .img-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }
    footer {
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo">
    <button onclick="loadGenre('a0')">A0</button>
    <button onclick="loadGenre('a1')">A1</button>
    <button onclick="loadGenre('a2')">A2</button>
    <button onclick="loadGenre('a3')">A3</button>
  </header>
  <div id="gallery"></div>
  <footer>
    Загружено админом<br>
    © Все права защищены, 2015–2025 | Telegram: <a href="https://t.me/Mei_tyan" style="color:white;">@Mei_tyan</a>
  </footer>

  <script>
    let page = 0;
    let currentGenre = '';
    async function loadGenre(genre) {
      currentGenre = genre;
      page = 0;
      document.getElementById('gallery').innerHTML = '';
      loadMore();
    }

    async function loadMore() {
      const res = await fetch(`/api/images/${currentGenre}`);
      const data = await res.json();
      const gallery = document.getElementById('gallery');
      const start = page * 20;
      const end = start + 20;
      const pageItems = data.slice(start, end);
      pageItems.forEach(item => {
        const box = document.createElement('div');
        box.className = 'img-box';
        box.innerHTML = `<img src="${item.url}"><div>Загрузил: ${item.uploader}</div>`;
        gallery.appendChild(box);
      });
      if (end < data.length) {
        const sentinel = document.createElement('div');
        sentinel.innerHTML = '<button onclick="loadMore()">Следующая страница</button>';
        gallery.appendChild(sentinel);
        page++;
      }
    }
  </script>
</body>
</html>
